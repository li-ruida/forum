<body class="login-body">

<div class="container">

    <form class="form-signin" th:action="@{/register}" method="post" id="signupForm">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Registration</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap" >
            <label style="color: red" th:text="${msg}"></label>
            <p> Enter your account details below</p>
            <input type="text" autofocus="" placeholder="Name(1-8 characters)" name="name" class="form-control" required pattern=".{1,8}">
            <input type="text" autofocus="" placeholder="Account(4-16 characters)" name="account" class="form-control" required pattern=".{4,16}">
            <input type="password" placeholder="Password(6-16 characters)" class="form-control"  name="password" required pattern=".{6,16}"  id="password">
            <input type="password" placeholder="Re-type Password(6-16 characters)" class="form-control" name="confirm_password"  required pattern=".{6,16}" id="confirm_password">


            <label class="checkbox">
                <input type="checkbox" value="agree this condition" required> I agree to the Terms of Service and
                Privacy Policy
            </label>

            <button type="submit" class="btn btn-lg btn-login btn-block" >
                <i class="fa fa-check"></i>

            </button>
            <div class="registration">
                Already Registered.
                <a th:href="@{/login}" class="">
                    Login
                </a>
            </div>

        </div>

    </form>

</div>
